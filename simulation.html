  async function getAsteroidData(asteroid_id) {

        function crearCrater(worldPoint) {
            const localPoint = earth.worldToLocal(worldPoint.clone());
            const positions = earthGeometry.attributes.position;
            const craterRadius = meteoriteSize * 2;
            const craterDepth = meteoriteSize * 1.5;

            for (let i = 0; i < positions.count; i++) {
                const vertex = new THREE.Vector3();
                vertex.fromBufferAttribute(positions, i);
                const distance = vertex.distanceTo(localPoint);

                if (distance < craterRadius) {
                    const factor = 1 - (distance / craterRadius);
                    vertex.normalize();
                    vertex.multiplyScalar(2 - (factor * craterDepth));
                    positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
                }
            }

            positions.needsUpdate = true;
            earthGeometry.computeVertexNormals();

            // Update impact data
            const impactEnergy = Math.pow(meteoriteSize * 1000, 3) * 0.5;
            const craterDiameterKm = (craterRadius * 6371) / 2;
            const craterDepthKm = (craterDepth * 6371) / 2;
            const richter = Math.min(10, 5 + Math.log10(impactEnergy) * 0.5);
            const tsunamiHeight = Math.min(100, impactEnergy * 0.001);

            document.getElementById('crater-depth').textContent = craterDepthKm.toFixed(2) + ' km';
            document.getElementById('crater-diameter').textContent = craterDiameterKm.toFixed(2) + ' km';
            document.getElementById('seismic-value').textContent = richter.toFixed(1) + ' Richter';
            document.getElementById('tsunami-value').textContent = tsunamiHeight.toFixed(0) + ' m';
        }

        function crearControlConstructor(angle, label, minVal, maxVal, defaultVal, callback) {

        launchBtn.addEventListener('click', () => {

        // Animation loop
        const clock = new THREE.Clock();
        let trailIndex = 0;

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Constructor scene animation
            constructorMeteorite.rotation.x += 0.005;
            constructorMeteorite.rotation.y += 0.007;

            constructorGlowLayers.forEach((layer, i) => {
                const time = Date.now() * 0.001;
                const pulse = 1 + Math.sin(time * 1.5 + i * 0.5) * 0.02;
                const scale = constructorMeteoriteSize * layer.baseScale * pulse;
                layer.mesh.scale.set(scale, scale, scale);
                layer.mesh.rotation.x = constructorMeteorite.rotation.x;
                layer.mesh.rotation.y = constructorMeteorite.rotation.y;
            });

            constructorControles.forEach(control => {
                const scale = control.hovered ? 1.2 : 1;
                control.base.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);
                control.material.emissiveIntensity = control.hovered ? 0.5 : 0.2;
            });

            constructorRenderer.render(constructorScene, constructorCamera);

            // Main scene animation
            if (meteoriteActive) {
                meteoriteProgress += delta * 0.3;

                if (meteoriteProgress >= 1) {
                    crearCrater(meteoriteTarget);
                    crearOndaChoque(meteoriteTarget);

                    // Activate particles
                    particlesActive = true;
                    particlesLife = 0;
                    particlesSystem.visible = true;
                    particlesSystem.position.copy(meteoriteTarget);

                    meteorite.visible = false;
                    meteoriteLight.visible = false;
                    trail.visible = false;
                    meteoriteActive = false;
                    alaverga = false;
                    ipon.visible = false;
                } else {
                    meteorite.position.lerpVectors(meteoriteStart, meteoriteTarget, meteoriteProgress);
                    meteoriteLight.position.copy(meteorite.position);
                    meteorite.rotation.x += 0.1;
                    meteorite.rotation.y += 0.15;
                    meteoriteLight.intensity = 5 + meteoriteProgress * 15;

                    // Update trail
                    const positions = trail.geometry.attributes.position.array;
                    positions[trailIndex * 3] = meteorite.position.x;
                    positions[trailIndex * 3 + 1] = meteorite.position.y;
                    positions[trailIndex * 3 + 2] = meteorite.position.z;
                    trailIndex = (trailIndex + 1) % 100;
                    trail.geometry.attributes.position.needsUpdate = true;
                }
            }

            // Particles
            if (particlesActive) {
                particlesLife += delta;
                const positions = particlesGeometry.attributes.position.array;

                for (let i = 0; i < particlesCount; i++) {
                    const i3 = i * 3;
                    positions[i3] += particlesVelocities[i].x;
                    positions[i3 + 1] += particlesVelocities[i].y;
                    positions[i3 + 2] += particlesVelocities[i].z;
                    particlesVelocities[i].y -= 0.001;
                }

                particlesGeometry.attributes.position.needsUpdate = true;
                particlesMaterial.opacity = Math.max(0, 1 - particlesLife);

                if (particlesLife > 2) {
                    particlesActive = false;
                    particlesSystem.visible = false;
                }
            }

            // Camera sequences
            if (cameraSequence === 'transition') {
                const transitionDuration = 80;
                if (sequenceProgress < transitionDuration) {
                    const t = easeOutCubic(sequenceProgress / transitionDuration);
                    const targetPos = meteorite.position.clone().add(
                        meteoriteTarget.clone().sub(meteorite.position).normalize().multiplyScalar(-3)
                    );
                    cameraStates.target.x = cameraStates.initial.x + (targetPos.x - cameraStates.initial.x) * t;
                    cameraStates.target.y = cameraStates.initial.y + (targetPos.y - cameraStates.initial.y) * t;
                    cameraStates.target.z = cameraStates.initial.z + (targetPos.z - cameraStates.initial.z) * t;
                    sequenceProgress++;
                } else {
                    cameraSequence = 'follow';
                    sequenceProgress = 0;
                }
            } else if (cameraSequence === 'follow') {
                const distance = 3 - (easeOutCubic(Math.min(sequenceProgress / 100, 1)) * 1.5);
                const targetPos = meteorite.position.clone().add(
                    meteoriteTarget.clone().sub(meteorite.position).normalize().multiplyScalar(-distance)
                );
                cameraStates.target = { x: targetPos.x, y: targetPos.y, z: targetPos.z };
                camera.lookAt(meteoriteTarget);

                if (meteoriteProgress > 0.95) {
                    cameraSequence = 'reset';
                    sequenceProgress = 0;
                }
                sequenceProgress++;
            } else if (cameraSequence === 'reset') {
                const t = easeOutCubic(Math.min(sequenceProgress / 60, 1));
                cameraStates.target.x = cameraStates.current.x + (cameraStates.initial.x - cameraStates.current.x) * t;
                cameraStates.target.y = cameraStates.current.y + (cameraStates.initial.y - cameraStates.current.y) * t;
                cameraStates.target.z = cameraStates.current.z + (cameraStates.initial.z - cameraStates.current.z) * t;
                camera.lookAt(earth.position);

                if (sequenceProgress >= 60) {
                    cameraSequence = 'idle';
                }
                sequenceProgress++;
            } else {
                camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
                camera.lookAt(earth.position);
            }

            if (cameraSequence !== 'idle') {
                cameraStates.current.x += (cameraStates.target.x - cameraStates.current.x) * 0.1;
                cameraStates.current.y += (cameraStates.target.y - cameraStates.current.y) * 0.1;
                cameraStates.current.z += (cameraStates.target.z - cameraStates.current.z) * 0.1;
                camera.position.set(cameraStates.current.x, cameraStates.current.y, cameraStates.current.z);
            }

            // Shockwaves
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                const wave = shockwaves[i];
                if (wave.delay > 0) {
                    wave.delay--;
                    continue;
                }
                wave.scale += wave.speed;
                wave.opacity -= 0.01;
                wave.mesh.scale.set(wave.scale, wave.scale, 1);
                wave.mesh.material.opacity = wave.opacity;

                if (wave.opacity <= 0) {
                    earth.remove(wave.mesh);
                    wave.mesh.geometry.dispose();
                    wave.mesh.material.dispose();
                    shockwaves.splice(i, 1);
                }
            }

            // Tsunami waves
            for (let i = tsunamiWaves.length - 1; i >= 0; i--) {
                const wave = tsunamiWaves[i];
                if (wave.delay > 0) {
                    wave.delay--;
                    continue;
                }
                wave.scale += wave.speed;
                wave.opacity -= 0.005;
                wave.mesh.scale.set(wave.scale, wave.scale, wave.scale);
                wave.mesh.material.opacity = wave.opacity;

                if (wave.opacity <= 0) {
                    earth.remove(wave.mesh);
                    wave.mesh.geometry.dispose();
                    wave.mesh.material.dispose();
                    tsunamiWaves.splice(i, 1);
                }
            }

            // Buttons
            botones.forEach(b => {
                const scale = b.hovered ? 1.1 : 1;
                b.mesh.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);
                b.icon.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);
                b.material.emissiveIntensity = b.hovered ? 0.5 : 0.3;
                b.icon.rotation.z += 0.01;
            });

            // Target indicator
            if (ipon.visible) {
                ipon.rotation.z += 0.02;
                const pulse = 1 + Math.sin(Date.now() * 0.005) * 0.15;
                ipon.scale.set(pulse, pulse, pulse);
            }

            // Earth rotation
            earth.rotation.y += 0.001;
            atmosphere.rotation.y += 0.001;

            // Stars
            stars.rotation.y += 0.0002;
            stars.rotation.x += 0.0001;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
